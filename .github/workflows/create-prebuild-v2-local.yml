name: Create codespaces prebuild local
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  createPrebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: github/codespaces-precache@v1.0.1
        with:
          target: local
          target_url: https://codespaces.servicebus.windows.net/fengyili
          regions: WestUs2
          sku_name: standardLinux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
